        <script>
            //document ready function
            $(() => {
                user =0
                $("#equals").click(()=>{
               
                    getMessages()
                    userCount()
                })
            })
            function addMessages(message){
                $("#messages").append(`<h1> ${message.sessionID} </h1> <p> ${message.sessionValue} </p>`)
                
            }
            //backend to front end
            // http get request
            function getMessages() {
                $.get('http://localhost:8000/messages', (data) => {
                    data.forEach(addMessages)
                })
            }
            function postMessage(message) {
                $.post('http://localhost:3000/messages', message)
            }
            function userCount(){
                count++
                console.log(count)
            }
        </script>
        <body>
            <div id="container">
                <input type="text" id="calScreen" value="" />
                <div id="calKeys">
                    <!-- operand -->
                    <input type="button" onclick ="clickFunction(0)" value="0"/>
                    <input type="button" onclick ="clickFunction(1)" value="1"/>
                    <input type="button" onclick ="clickFunction(2)" value="2"/>

                    <input type="button" onclick ="clickFunction(5)" value="5"/>
                    <input type="button" onclick ="clickFunction(6)" value="6"/>
                    <input type="button" onclick ="clickFunction(7)" value="7"/>
                    <input type="button" onclick ="clickFunction(8)" value="8"/>
                    <input type="button" onclick ="clickFunction(9)" value="9"/>
                    <!-- operator -->
                    <input type="button" onclick ="clickFunction('+')" value="+"/>
                    <input type="button" onclick ="clickFunction('-')" value="-"/>
                    <input type="button" onclick ="clickFunction('*')" value="*"/>
                    <input type="button" onclick ="clickFunction('/')" value="/"/>

                </div>
